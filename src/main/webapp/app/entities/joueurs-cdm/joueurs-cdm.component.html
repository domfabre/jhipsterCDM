<div>
    <h2>
        <span jhiTranslate="jhipsterCdmApp.joueurs.home.title">Joueurs</span>
        <button class="btn btn-primary float-right jh-create-entity create-joueurs-cdm" [routerLink]="['/', { outlets: { popup: ['joueurs-cdm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterCdmApp.joueurs.home.createLabel">
            Create new Joueurs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="joueurs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="joueur"><span jhiTranslate="jhipsterCdmApp.joueurs.joueur">Joueur</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="courriel"><span jhiTranslate="jhipsterCdmApp.joueurs.courriel">Courriel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="avatar"><span jhiTranslate="jhipsterCdmApp.joueurs.avatar">Avatar</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let joueurs of joueurs ;trackBy: trackId">
                <td><a [routerLink]="['../joueurs-cdm', joueurs.id ]">{{joueurs.id}}</a></td>
                <td>{{joueurs.joueur}}</td>
                <td>{{joueurs.courriel}}</td>
                <td>{{joueurs.avatar}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../joueurs-cdm', joueurs.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'joueurs-cdm/'+ joueurs.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'joueurs-cdm/'+ joueurs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
