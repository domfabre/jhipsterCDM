
<div *ngIf="joueurs">
    <h2><span jhiTranslate="jhipsterCdmApp.joueurs.detail.title">Joueurs</span> {{joueurs.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterCdmApp.joueurs.joueur">Joueur</span></dt>
        <dd>
            <span>{{joueurs.joueur}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterCdmApp.joueurs.courriel">Courriel</span></dt>
        <dd>
            <span>{{joueurs.courriel}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterCdmApp.joueurs.avatar">Avatar</span></dt>
        <dd>
            <span>{{joueurs.avatar}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'joueurs-cdm/'+ joueurs.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
