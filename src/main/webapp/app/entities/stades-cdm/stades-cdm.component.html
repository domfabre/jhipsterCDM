<div>
    <h2>
        <span jhiTranslate="jhipsterCdmApp.stades.home.title">Stades</span>
        <button class="btn btn-primary float-right jh-create-entity create-stades-cdm" [routerLink]="['/', { outlets: { popup: ['stades-cdm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterCdmApp.stades.home.createLabel">
            Create new Stades
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterCdmApp.stades.stade">Stade</span></th>
            <th><span jhiTranslate="jhipsterCdmApp.stades.ville">Ville</span></th>
            <th><span jhiTranslate="jhipsterCdmApp.stades.capacite">Capacite</span></th>
            <th><span jhiTranslate="jhipsterCdmApp.stades.latitude">Latitude</span></th>
            <th><span jhiTranslate="jhipsterCdmApp.stades.longitude">Longitude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stades of stades ;trackBy: trackId">
                <td><a [routerLink]="['../stades-cdm', stades.id ]">{{stades.id}}</a></td>
                <td>{{stades.stade}}</td>
                <td>{{stades.ville}}</td>
                <td>{{stades.capacite}}</td>
                <td>{{stades.latitude}}</td>
                <td>{{stades.longitude}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stades-cdm', stades.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stades-cdm/'+ stades.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stades-cdm/'+ stades.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
