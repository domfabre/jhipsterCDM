<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStadesLabel" jhiTranslate="jhipsterCdmApp.stades.home.createOrEditLabel">Create or edit a Stades</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stades.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stades.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterCdmApp.stades.stade" for="field_stade">Stade</label>
            <input type="text" class="form-control" name="stade" id="field_stade"
                [(ngModel)]="stades.stade" required/>
            <div [hidden]="!(editForm.controls.stade?.dirty && editForm.controls.stade?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.stade?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterCdmApp.stades.ville" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                [(ngModel)]="stades.ville" required/>
            <div [hidden]="!(editForm.controls.ville?.dirty && editForm.controls.ville?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ville?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterCdmApp.stades.capacite" for="field_capacite">Capacite</label>
            <input type="number" class="form-control" name="capacite" id="field_capacite"
                [(ngModel)]="stades.capacite" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterCdmApp.stades.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="stades.latitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterCdmApp.stades.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="stades.longitude" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
