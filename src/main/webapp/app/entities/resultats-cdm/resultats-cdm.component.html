<div>
    <h2>
        <span jhiTranslate="jhipsterCdmApp.resultats.home.title">Resultats</span>
        <button class="btn btn-primary float-right jh-create-entity create-resultats-cdm" [routerLink]="['/', { outlets: { popup: ['resultats-cdm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterCdmApp.resultats.home.createLabel">
            Create new Resultats
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resultats">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="but"><span jhiTranslate="jhipsterCdmApp.resultats.but">But</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tab"><span jhiTranslate="jhipsterCdmApp.resultats.tab">Tab</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="jaune"><span jhiTranslate="jhipsterCdmApp.resultats.jaune">Jaune</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rouge"><span jhiTranslate="jhipsterCdmApp.resultats.rouge">Rouge</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="domicile"><span jhiTranslate="jhipsterCdmApp.resultats.domicile">Domicile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nationsId"><span jhiTranslate="jhipsterCdmApp.resultats.nations">Nations</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="matchsId"><span jhiTranslate="jhipsterCdmApp.resultats.matchs">Matchs</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resultats of resultats ;trackBy: trackId">
                <td><a [routerLink]="['../resultats-cdm', resultats.id ]">{{resultats.id}}</a></td>
                <td>{{resultats.but}}</td>
                <td>{{resultats.tab}}</td>
                <td>{{resultats.jaune}}</td>
                <td>{{resultats.rouge}}</td>
                <td>{{resultats.domicile}}</td>
                <td>
                    <div *ngIf="resultats.nationsId">
                        <a [routerLink]="['../nations-cdm', resultats.nationsId  ]" >{{resultats.nationsId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="resultats.matchsId">
                        <a [routerLink]="['../matchs-cdm', resultats.matchsId  ]" >{{resultats.matchsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../resultats-cdm', resultats.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resultats-cdm/'+ resultats.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resultats-cdm/'+ resultats.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="resultats && resultats.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
